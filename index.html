<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Italian Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Italian Recipe - AI Generator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Type the name of the Italian dish"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/rosanabenatti" target="_blank"
          >Rosana Benatti</a
        >
        and is
        <a
          href="https://github.com/rosanabenatti/italian-recipes-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a
          href="https://italian-recipe-ai-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
